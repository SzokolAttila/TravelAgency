<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <title>Utazási iroda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script defer src="assets/js/main.mjs"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Utazási iroda</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Főoldal</a>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link" type="button">Szűrés</button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container container-fluid p-3">
        <div class="row">
            <div class="col-12">
                <h1>
                    Aktuális ajánlataink
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="min-price">
                                    Minimum ár:
                                </label>
                                <input type="number" name="min-price" id="min-price" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="max-price">
                                    Maximum ár:
                                </label>
                                <input type="number" name="max-price" id="max-price" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="btn-group mt-4">
                        <button type="button" class="btn btn-info" id="run-filter">Szűrés</button>
                        <button type="button" class="btn btn-danger" id="clear-filter">Feltételek törlése</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-2" id="offers">

        </div>
    </main>
    
</body>
</html>
