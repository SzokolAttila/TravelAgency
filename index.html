<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <title>Utazási iroda</title>
    <script defer type="module" src="assets/js/main.mjs"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Utazási iroda</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Főoldal</a>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link" type="button">Szűrés</button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container container-fluid p-3">
        <div class="row">
            <div class="col-12">
                <h1>
                    Aktuális ajánlataink
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="min-price">
                                    Minimum ár:
                                </label>
                                <input type="number" name="min-price" id="min-price" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="max-price">
                                    Maximum ár:
                                </label>
                                <input type="number" name="max-price" id="max-price" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="btn-group mt-4">
                        <button type="button" class="btn btn-info" id="run-filter">Szűrés</button>
                        <button type="button" class="btn btn-danger" id="clear-filter">Feltételek törlése</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row gy-4 mt-2" id="offers">

        </div>
    </main>
    
    <template>
        <div class="col-12 col-md-6 col-xl-4 pb-0 mb-0">
            <div class="card pb-0 mb-0 h-100" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="..." class="card-img img-fluid rounded-start w-100 object-fit-cover" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <span class="badge bg-secondary"></span>
                      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                      <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                  <div class="card-footer">

                  </div>
                  </div>

                  </div>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
